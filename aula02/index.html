<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LÃ³gica de Desenvolvimento em Jquery</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            /*
            $('h1').css("color","#f45");
            $('h1').css("font", "normal 30pt Arial")
            $('h1').hide()
            $('h1').delay('1000')
            $('h1').fadeIn('slow')
            $('h1').html('Curso Jquery')
            */
           $('body')
                .css('max-width','max-content')
                .css('margin', 'auto')

            $('h1')
                .css('color', '#f66')
                .css('font', 'normal 30pt Arial')
                .hide()
                .delay('1000')
                .fadeIn('slow')
                .html('Curso Jquery')
                .click(function(){
                    $('body').css('background', 'black')
                    $('h1').css('color', 'white')
                })
            
                $('a').css({color:'pink', display:'block'}).hide().delay('1000').fadeIn('slow');
                $('.link2').css({color: 'green'})
                $('#link3').css({color: 'black'})
                $('*').css({padding: '10px'})
                $('h1, #link3').css('border-bottom:', 'solid 3px blue')
        })
    </script>
</head>
<body>
    <h1>jQuery</h1>
    <a href="#">Link 1</a>
    <a href="#" class="link2">Link 2</a>
    <a href="#" id="link3">Link 3</a>
</body>
</html>
